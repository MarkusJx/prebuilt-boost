name: Build Boost

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Boost version to build'
        required: true

jobs:
  build:
    strategy:
      matrix:
        include:
          # Ubuntu
          - os: ubuntu-20.04
            COMPILER: gcc
            LINK: 'static+shared'
            ARCH: x86
          - os: ubuntu-18.04
            COMPILER: gcc
            LINK: 'static+shared'
            ARCH: x86
          - os: ubuntu-20.04
            COMPILER: gcc
            LINK: 'static+shared'
            ARCH: aarch64
          # Windows Server 2019
          - os: windows-2019
            COMPILER: msvc
            LINK: 'static'
            ARCH: x86
          - os: windows-2019
            COMPILER: msvc
            LINK: 'shared'
            ARCH: x86
          - os: windows-2019
            COMPILER: mingw
            LINK: 'static'
            ARCH: x86
          - os: windows-2019
            COMPILER: mingw
            LINK: 'shared'
            ARCH: x86
          # Windows Server 2022
          - os: windows-2022
            COMPILER: msvc
            LINK: 'static'
            ARCH: x86
          - os: windows-2022
            COMPILER: msvc
            LINK: 'shared'
            ARCH: x86
          - os: windows-2022
            COMPILER: mingw
            LINK: 'static'
            ARCH: x86
          - os: windows-2022
            COMPILER: mingw
            LINK: 'shared'
            ARCH: x86
          # MacOs
          - os: macos-10.15
            COMPILER: clang
            LINK: 'static+shared'
            ARCH: x86
          - os: macos-11
            COMPILER: clang
            LINK: 'static+shared'
            ARCH: x86

    runs-on: ${{matrix.os}}
    steps:
      - name: git clone
        run: git clone https://github.com/boostorg/boost
      - name: git checkout
        run: git checkout tags/boost-${{github.event.inputs.version}}
        working-directory: boost
      - name: git submodule init
        run: git submodule update --init --recursive
        working-directory: boost
      - name: Delete .git windows
        run: RD /S /Q .git
        if: runner.os == 'Windows'
        shell: cmd
        working-directory: boost
      - name: Delete .git unix
        run: rm -rf .git
        if: runner.os != 'Windows'
        working-directory: boost
        
      # Setup cl.exe (windows only)
      - name: Setup VS Dev Environment
        uses: seanmiddleditch/gha-setup-vsdevenv@v3
        if: ${{ runner.os == 'Windows' && matrix.COMPILER == 'msvc' }}
        
      # Setup MinGW (windows only)
      - name: Setup MinGW
        uses: egor-tensin/setup-mingw@v2
        if: ${{ runner.os == 'Windows' && matrix.COMPILER == 'mingw' }}

      # Install ARM Toolchain on ubuntu
      - name: Install ARM Toolchain
        if: ${{ matrix.ARCH == 'aarch64' }}
        run: |
          sudo apt-get update
          sudo apt-get install gcc-aarch64-linux-gnu g++-aarch64-linux-gnu -y
      
      # Build steps
      - name: Bootstrap windows
        if: ${{ runner.os == 'Windows' && matrix.COMPILER == 'msvc' }}
        run: .\bootstrap.bat msvc
        working-directory: boost
      - name: Bootstrap windows MinGW
        if: ${{ runner.os == 'Windows' && matrix.COMPILER == 'mingw' }}
        run: .\bootstrap.bat mingw
        working-directory: boost
      - name: Bootstrap unix
        if: runner.os != 'Windows'
        run: ./bootstrap.sh
        working-directory: boost
      - name: Build windows msvc
        if: ${{ runner.os == 'Windows' && matrix.COMPILER == 'msvc' && matrix.LINK == 'static' }}
        #run: .\b2.exe install --build-dir='tmp' --prefix='.' runtime-link='static,shared' link='static,shared' variant='release,debug' address-model='32,64' -j4 msvc stage
        run: .\b2.exe install --build-dir='tmp' --prefix='.' --layout='tagged' variant='release,debug' address-model='32,64' link=${{matrix.LINK}} -j4 msvc stage
        working-directory: boost
      - name: Build windows msvc without python
        if: ${{ runner.os == 'Windows' && matrix.COMPILER == 'msvc' && matrix.LINK == 'shared' }}
        run: .\b2.exe install --build-dir='tmp' --prefix='.' --layout='tagged' --without-python variant='release,debug' address-model='32,64' link=${{matrix.LINK}} -j4 msvc stage
        working-directory: boost
      - name: Build windows mingw
        if: ${{ runner.os == 'Windows' && matrix.COMPILER == 'mingw' }}
        run: .\b2.exe install --build-dir='tmp' --prefix='.' --layout='tagged' variant='release,debug' runtime-link='static,shared' address-model='32,64' -j4 toolset=gcc stage
        working-directory: boost
      - name: Build debug unix x86
        if: ${{ runner.os != 'Windows' && matrix.ARCH == 'x86' }}
        run: ./b2 install --build-dir='tmp' --prefix='.' --layout='tagged' link='static,shared' runtime-link='static,shared' variant='debug' -j2
        working-directory: boost
      - name: Build release unix x86
        if: ${{ runner.os != 'Windows' && matrix.ARCH == 'x86' }}
        run: ./b2 install --build-dir='tmp' --prefix='.' --layout='tagged' link='static,shared' runtime-link='static,shared' variant='release' -j2
        working-directory: boost
      - name: Build debug ubuntu arm
        if: ${{ runner.os != 'Windows' && matrix.ARCH == 'aarch64' }}
        run: |
          echo "using gcc : aarch64 : aarch64-linux-gnu-g++ ;" > user-config.jam
          ./b2 install --build-dir='tmp' --prefix='.' --layout='tagged' link='static,shared' runtime-link='static,shared' variant='debug' \
          toolset='gcc-aarch64' --without-python address-model=64 --user-config=./user-config.jam -j2
        working-directory: boost
      - name: Build release ubuntu arm
        if: ${{ runner.os != 'Windows' && matrix.ARCH == 'aarch64' }}
        run: |
          echo "using gcc : aarch64 : aarch64-linux-gnu-g++ ;" > user-config.jam
          ./b2 install --build-dir='tmp' --prefix='.' --layout='tagged' link='static,shared' runtime-link='static,shared' variant='release' \
          toolset='gcc-aarch64' --without-python address-model=64 --user-config=./user-config.jam -j2
        working-directory: boost
      
      # Upload steps
      - name: Cleanup windows
        run: RD /S /Q tmp
        if: runner.os == 'Windows'
        shell: cmd
        working-directory: boost
      - name: Cleanup unix
        run: rm -rf tmp
        if: runner.os != 'Windows'
        working-directory: boost
      - name: Compress files
        run: tar -czf boost-${{github.event.inputs.version}}-${{matrix.os}}-${{matrix.COMPILER}}-${{matrix.LINK}}-${{matrix.ARCH}}.tar.gz boost
      - name: Upload boost artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          retention-days: 1
          name: boost-${{matrix.os}}-${{matrix.COMPILER}}
          path: "boost-*.tar.gz"

  upload:
    runs-on: ubuntu-latest
    needs: [build]
    #if: github.ref_name == 'main'
    steps:
      - name: Download all Artifacts
        uses: actions/download-artifact@v2.0.10
      - name: Move artifacts
        shell: bash
        run: |
          mv */* .
          find . -type d -empty -delete
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          draft: false
          tag: ${{github.event.inputs.version}}
          artifacts: "boost-*"
          token: ${{ secrets.GITHUB_TOKEN }}
