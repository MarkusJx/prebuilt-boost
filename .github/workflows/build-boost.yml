name: Build Boost

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Boost version to build'
        required: true

jobs:
  build:
    strategy:
      matrix:
        os: ['ubuntu-20.04', 'ubuntu-18.04', 'windows-2016', 'windows-2019', 'windows-2022', 'macos-10.15', 'macos-11']

    runs-on: ${{matrix.os}}
    steps:
      - name: git clone
        run: git clone https://github.com/boostorg/boost
      - name: git checkout
        run: git checkout tags/boost-${{github.event.inputs.version}}
        working-directory: boost
      - name: git submodule init
        run: git submodule update --init --recursive
        working-directory: boost
      
      # Build steps
      - name: Bootstrap windows
        if: runner.os == 'Windows'
        run: .\bootstrap.bat
        working-directory: boost
      - name: Bootstrap unix
        if: runner.os != 'Windows'
        run: ./bootstrap.sh
        working-directory: boost
      - name: B2 windows
        if: runner.os == 'Windows'
        run: .\b2.exe -j2
        working-directory: boost
      - name: B2 unix
        if: runner.os != 'Windows'
        run: ./b2 -j2
        working-directory: boost
      
      # Upload steps
      - name: delete .git windows
        run: RD /S /Q .git
        if: runner.os == 'Windows'
        shell: cmd
        working-directory: boost
      - name: delete .git unix
        run: rm -rf .git
        if: runner.os != 'Windows'
        working-directory: boost
      - name: compress
        run: tar -czf boost-${{github.event.inputs.version}}-${{matrix.os}}.tar.gz boost
      - name: Upload boost artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          retention-days: 1
          name: boost-${{matrix.os}}
          path: "boost-*.tar.gz"

  upload:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download all Artifacts
        uses: actions/download-artifact@v2.0.10
      - uses: ncipollo/release-action@v1
        with:
          draft: false
          tag: ${{github.event.inputs.version}}
          artifacts: "boost-*"
          token: ${{ secrets.GITHUB_TOKEN }}
